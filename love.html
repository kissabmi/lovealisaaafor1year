<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Story</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .background-left,
        .background-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2%;
            background-color: rgba(255, 0, 127, 0.2);
            z-index: -1;
            animation: slide 5s ease infinite alternate;
        }
        .background-left {
            left: 0;
            transform: translateX(-100%);
        }
        .background-right {
            right: 0;
            transform: translateX(100%);
        }
        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff007f;
            text-align: center;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.9);
            }
        }
        p {
            font-size: 1.5em;
            text-align: center;
            max-width: 80%;
            margin-bottom: 10px;
            animation: slideIn 1s ease forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .heart {
            font-size: 2em;
            color: #ff007f;
            animation: heartbeat 1s infinite;
            margin-left: 5px;
            margin-right: 5px;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .link-block {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff007f;
            border-radius: 5px;
            margin-top: 20px;
            animation: moveBlock 3s ease infinite alternate;
        }
        .link {
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        .link:hover {
            color: #ff3399;
        }
        @keyframes moveBlock {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>

<div class="background-left"></div>
<div class="background-right"></div>

<div class="container">
    <h1>Я люблю тебя, Алисонька!</h1>
    <p> <span class="heart">&#10084;</span><span class="heart">&#10084;</span></p>
    <p>С тобой мне очень хорошо и комфортно, я очень рад что нахожусь с тобой в отношениях!!</p>
    <p>Слова не могут передать всей моей любви к тебе, но знай, что я хочу быть с тобой всегда!!! </p>
    <p><span class="heart">&#10084;</span><span class="heart">&#10084;</span></p>
    
    <div class="link-block">
        <a href="index.html" class="link">Перейти на главную страницу</a>
    </div>
</div>

</body>
</html>
