<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя любовь ❤</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff80b3;
            padding: 15px;
            border-bottom: 5px solid #ff3385;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px #ff3385;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            color: #ff3385;
            border: 2px solid #ff80b3;
            padding: 10px 15px;
            border-radius: 25px;
            background: #ffe6f2;
            transition: all 0.3s;
        }

        nav a:hover {
            background: #ff80b3;
            color: white;
        }

        section {
            padding: 20px;
            position: relative;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animation-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .heart {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff3385;
            transform: rotate(45deg);
            animation: pulse 2s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff3385;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: -75px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: -55px;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ff3385;
            opacity: 0;
            animation: blink 2s infinite ease-in-out;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        footer {
            background-color: #ff80b3;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            font-size: 1.2em;
        }

        /* Стили для боковых ссылок */
        .side-links {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #ff3385;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .side-links a {
            text-decoration: none;
            margin: 15px 0;
            padding: 10px;
            background-color: #ffe6f2;
            color: #ff3385;
            border: 2px solid #ff80b3;
            border-radius: 25px;
            transition: all 0.3s;
            opacity: 0;
            animation: slideIn 2s forwards;
        }

        .side-links a:nth-child(1) {
            animation-delay: 0.5s;
        }

        .side-links a:nth-child(2) {
            animation-delay: 1s;
        }

        .side-links a:nth-child(3) {
            animation-delay: 1.5s;
        }

        .side-links a:hover {
            background-color: #ff80b3;
            color: white;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>❤ Любимой Алисочке ❤</h1>
</header>

<nav>
    <a href="index.html">На главную</a>
</nav>

<section>
    <div class="animation-container">
        <div class="heart"></div>
        <div class="particles" id="particles0"></div>
        <!-- Частицы для первого контейнера -->
        <div class="particles" id="particles1"></div>
        <!-- Частицы для второго контейнера -->
        <div class="particles" id="particles2"></div>
        <!-- Частицы для третьего контейнера -->
        <div class="particles" id="particles3"></div>
        <!-- Частицы для четвертого контейнера -->
        <div class="particles" id="particles4"></div>
    </div>
</section>

<!-- Боковые ссылки -->
<div class="side-links">
    <a href="page1.html">Нажми киска моя</a>
    <a href="page2.html">Клик кисонька моя</a>
    <a href="page3.html">Tap koteyka moya</a>
</div>

<footer>
    С любовью, твой Глебушка ❤
</footer>

<script>
    // Функция для генерации случайных частиц по контуру сердца с параметрами масштабирования
    function generateParticles(containerId, scaleX, scaleY) {
        const particlesContainer = document.querySelector(`#${containerId}`);
        const numberOfParticles = 150; // Количество частиц
        const heartWidth = 150;
        const heartHeight = 150;

        // Очищаем контейнер перед добавлением новых частиц
        particlesContainer.innerHTML = '';

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Параметрическое уравнение для сердца
            const t = (i / numberOfParticles) * 2 * Math.PI; // t от 0 до 2pi
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);

            // Применяем координаты частиц с заданными значениями scaleX и scaleY
            const posX = x * scaleX + heartWidth / 2;
            const posY = -y * scaleY + heartHeight / 2;

            // Устанавливаем позиции частиц
            particle.style.top = `${posY}px`;
            particle.style.left = `${posX}px`;

            particlesContainer.appendChild(particle);
        }
    }

    // Запускаем функцию генерации частиц с различными параметрами масштабирования для нескольких контейнеров
    generateParticles('particles0', 13, 13);
    generateParticles('particles1', 16, 16);  // первая группа частиц
    generateParticles('particles2', 20, 20);  // вторая группа частиц с другими масштабами
    generateParticles('particles3', 23, 23);  // третья группа частиц
    generateParticles('particles4', 26, 26);  // четвертая группа частиц
</script>

</body>
</html>
