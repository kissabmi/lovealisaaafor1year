<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcccc;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .album {
            margin-bottom: 40px;
        }
        .album h2 {
            color: #333;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .photo {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .photo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .photo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .photo:hover::after {
            opacity: 1;
        }
        .photo:hover .view-more {
            display: block;
        }
        .view-more {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video {
            width: 45%;
            margin-bottom: 20px;
        }
        .video iframe {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #ffcccc;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #ffcccc;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #fff;
            background-color: #ff66b3e1;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cute Album</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="Q2.html">Q2</a>
    <a href="Q3.html">Q3</a>
    <a href="Q4.html">Q4</a>
</nav>

<div class="container">
    <div class="album">
        <h2>Фотографии</h2>
        <div class="photos">
            <div class="photo">
                <img src="photo1.jpg" alt="Photo 1">
                
            </div>
            <div class="photo">
                <img src="photo2.jpg" alt="Photo 2">
                
            </div>
            <div class="photo">
                <img src="photo3.jpg" alt="Photo 3">
                
            </div>
            <!-- Добавьте больше фотографий здесь -->
        </div>
    </div>

    <div class="album">
        <h2>Видео</h2>
        <div class="videos">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/video1" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/video2" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Добавьте больше видео здесь -->
        </div>
    </div>
</div>

<footer>
    <p>❤ ღ❤ ღ❤ ღ❤ ღ❤ ღ❤ ღ❤</p>
</footer>

</body>
</html>
