<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Text Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        #changingText {
            font-size: 36px;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes changeTextAnimation {
            0%, 25%, 75%, 100% {
                opacity: 0;
            }
            30%, 70% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="changingText">Алиса самая лучшая!</div>

    <script>
        const textElement = document.getElementById('changingText');
        const texts = [
            "Алиса самая лучшая!",
            "Алиса самая красивая!",
            "Алиса самая хорошая! ;)",
            "Алиса самая добрая!",
            "Алиска топ",
            "Алиска моя киска",
            "Алисик 100/10",
            "Aliska - best!!11"
        ];
        let currentIndex = 0;

        function changeText() {
            textElement.textContent = texts[currentIndex];
            currentIndex = (currentIndex + 1) % texts.length;
        }

        // Устанавливаем анимацию изменения текста
        textElement.style.animationName = 'changeTextAnimation';

        // Запускаем изменение текста каждую секунду
        setInterval(changeText, 1000);
    </script>
</body>
</html>
