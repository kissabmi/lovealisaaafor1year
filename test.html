<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow beside text</title>
    <style>
        .arrow-text {
            position: relative;
            display: inline-block;
        }

        .arrow-text::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50px; /* Отступ от текста */
            width: 0;
            height: 0;
            border-top: 4px solid transparent; /* Верхняя граница (стрелка) */
            border-bottom: 4px solid transparent; /* Нижняя граница (стрелка) */
            border-right: 4px solid black; /* Правая граница (стрелка) */
            transform: translateY(-50%); /* Выравнивание стрелки по вертикали */
        }
    </style>
</head>
<body>

<span class="arrow-text">Текст</span>

</body>
</html>
