    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            text-shadow: 2px 2px 4px pink;
        }
        header {
            background-color: #ff5090af;
            padding: 11px;
            text-align: center;
            border-color: #ffffffa6;
            border-width: 5px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            border-style: outset;
        }
        nav {
            background-color: #ff99cc8c;
            padding: 16px 0;
            text-align: center;
            overflow: auto; /* Добавлено для прокрутки, если элементы не помещаются на экране */
            background: linear-gradient(0deg, #d193adaf, #ff5090af);
            border-bottom-left-radius: 17%;
            border-bottom-right-radius: 17%;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 8px 7px;
            display: inline-block; /* Добавлено для правильного отображения ссылок в строку */
        }
        nav a:hover {
            background-color: #ff3de57a;
            color: #fff;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            animation: bounce 0.5s infinite alternate;   
        }
        @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-10px);
        }
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px; /* Размеры стрелки */
            height: 10px; /* Размеры стрелки */
            border-top: 2px solid pink; /* Цвет и толщина стрелки */
            border-right: 2px solid pink; /* Цвет и толщина стрелки */
            transform: rotate(45deg); /* Поворот стрелки */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #ffcccc70;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: larger;
            border-top-left-radius: 1cm;
            border-top-right-radius: 1cm;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-left: -7px;
            border-radius: 7%;
            border-color: #ffcccce7;
            border-width: 10px;
            border-style: outset;
        }

        @media only screen and (max-device-width: 414px) and (max-device-height: 896px) {
            nav a {
                padding: 8px 16px; /* Уменьшение отступов */
            }
        }
        footer p {
            animation: blink 3s ease-in-out infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }
        @keyframes rainbow {
        0% { color: red; }
        10% { color: orange; }
         20% { color: yellow; }
        30% { color: green; }
        40% { color: blue; }
        50% { color: indigo; }
        60% { color: violet; }
        70% { color: red; }
        80% { color: orange; }
        90% { color: yellow; }
        100% { color: green; }
        }
        .rainbow-text {
        animation: rainbow 10s infinite;
        }

    </style>
