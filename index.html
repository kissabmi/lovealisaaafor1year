<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best year of my life <3 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            text-shadow: 2px 2px 4px pink;
        }
        header {
            background-color: #ffcccc;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ff99ccb2;
            padding: 15px 0;
            text-align: center;
            overflow: auto; /* Добавлено для прокрутки, если элементы не помещаются на экране */
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block; /* Добавлено для правильного отображения ссылок в строку */
        }
        nav a:hover {
            background-color: #ff66b3e1;
            color: #fff;
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px; /* Размеры стрелки */
            height: 10px; /* Размеры стрелки */
            border-top: 2px solid pink; /* Цвет и толщина стрелки */
            border-right: 2px solid pink; /* Цвет и толщина стрелки */
            transform: rotate(45deg); /* Поворот стрелки */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #ffcccc;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: larger;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            border-radius: 7%;
        }

        @media only screen and (max-device-width: 414px) and (max-device-height: 896px) {
            nav a {
                padding: 8px 16px; /* Уменьшение отступов */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Год отношений :> </h1>
</header>

    <a href="Q4.html">26 февраля - 26 мая ;)</a>
</nav>

    <img src="testluti.jpg" style="width: 100%; height: 290px">
</section>

<footer>

</footer>

</body>
</html>
