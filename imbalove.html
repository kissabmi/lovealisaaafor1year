    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #b829bdad, #f4916eb1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 80%;
        }

        .grid a {
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.5em;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            transition: transform 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .grid a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            transform-origin: center;
            border-radius: 50%;
            transition: transform 0.5s;
        }

        .grid a:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .grid a:hover::before {
            transform: scale(1);
        }

        .grid a:nth-child(1) {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .grid a:nth-child(2) {
            background: linear-gradient(135deg, #f6d365, #fda085);
        }

        .grid a:nth-child(3) {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
        }

        .grid a:nth-child(4) {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }

        .grid a:nth-child(5) {
            background: linear-gradient(135deg, #fad0c4, #ffd1ff);
        }

        .grid a:nth-child(6) {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .grid a:nth-child(7) {
            background: linear-gradient(135deg, #f6d365, #fda085);
        }

        .grid a:nth-child(8) {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
        }

        .grid a:nth-child(9) {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }

        footer {
            margin-top: 30px;
            font-size: 1.2em;
            opacity: 0.7;
        }

    </style>
