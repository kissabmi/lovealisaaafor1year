            overflow: hidden;
            position: relative;
        }
        .photo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .photo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .photo:hover::after {
            opacity: 1;
        }
        .photo:hover .view-more {
            display: block;
        }
        .view-more {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
